<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <img src="images/bg-pattern-card.svg" class="card" alt="box">
      <section>
        <img src="images/image-victor.jpg" alt="main avatar">
        <h1>Victor Crest <span>26</span></h1>
        <p class="london-txt">London</p>
      
      <footer>
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </footer>
      </section>
      </div>
  </main>
  </div>
</body>
</html>
